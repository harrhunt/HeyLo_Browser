<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>{% block title %}{% endblock %} - HeyLo</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}"/>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js"
                integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='scripts/main.js') }}" type="text/javascript"></script>
    {% endblock %}
</head>
<body>
<button onclick="topFunction()" id="btnTop" title="Go to top">^</button>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
        &copy; Copyright 2020.
    {% endblock %}
</div>
</body>
</html>
